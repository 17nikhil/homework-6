<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Products | Bun Bun Bake House</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header"> <!-- one large div to hold all the other divs within it -->
            <div class="container">
                <div class="navbar"> <!--Contains all the header navigation elements-->
                    <div class="logo">
                        <a href="index.html">
                            <img src="Images/Logo.png" alt="BUNBUN BAKE HOUSE">
                        </a>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="Products.html">Our Buns</a></li>
                            <li><a href="About.html">About</a></li>
                            <li><a href="Contact.html">Contact Us</a></li>
                        </ul>
                    </nav>
                    <div class="sign-in">
                        <a href="" class="btn">Sign In</a>
                    </div>
                    <div class="bag">
                        <img src="Images/Bag.png" alt="Bag">
                    </div>
                </div>
            </div>
        </div>

        <div class="small-container">
            <div class="back">
                <a href="Products.html" class="btn">Back</a>
            </div>
            <div class="row"> <!--Contains two columns-->
                <div class="col-3"> <!--Image and nutrition information-->
                    <img src="Images/pumpkin.jpg" alt="Pumpkin Spice">
                    <div class="nutrition">
                        <h3 id="nutrition-header">Nutritional Information (Per serving)</h3>
                        <div class="nutrition-info">
                            <div class="col-nutrition-1">
                                <div class="cals">
                                    <p>Calories</p>
                                    <h3>310 KCal</h3>
                                </div>
                                <div class="protein">
                                    <p>Protein</p>
                                    <h3>6 g</h3>
                                </div>
                            </div>
                            <div class="col-nutrition-1">
                                <div class="carbs">
                                    <p>Carbohydrates</p>
                                    <h3>28 g</h3>
                                </div>
                                <div class="fat">
                                    <p>Fat</p>
                                    <h3>22 g</h3>
                                </div>    
                            </div>
                        </div>
                    </div>                   
                </div>
                <div class="col-3"> <!--Glaze, box size and add to cart-->
                    <div class="col-name">
                        <div class="title">
                            <h4>Pumpkin Spice</h4>
                            <h5>Cinnamon Bun</h5>
                        </div>
                    </div>
                    <div class="card">
                        <div class="options">
                            <div class="glaze">
                                <div class="glaze-input">
                                    <p style="font-family: 'Poppins', sans-serif;">Choose your glaze</p>

                                    <div class="radio">
                                        <input type="radio" id="none" name="glaze" value="None"
                                            checked>
                                        <label for="None">None</label>
                                    </div>
                                    
                                    <div class="radio">
                                        <input type="radio" id="sugar" name="glaze" value="Sugar-milk">
                                        <label for="Sugar-milk">Sugar Milk      +$0.99</label>
                                    </div>
                                    
                                    <div class="radio">
                                        <input type="radio" id="vanilla" name="glaze" value="Vanilla-milk">
                                        <label for="Vanilla-milk">Vanilla Milk      +$1.19</label>
                                    </div>

                                    <div class="radio">
                                        <input type="radio" id="chocolate" name="glaze" value="Double-chocolate">
                                        <label for="Double-chocolate">Double Chocolate      +$1.29</label>
                                    </div>
                                </div>
                                <div class="glaze-image">
                                    <img src="Images/Glaze-none.png" alt="">
                                </div>
                            </div>
                            <div class="quantity">
                                <div class="quantity-input">
                                    <p style="font-family: 'Poppins', sans-serif;">Choose your box size</p>

                                    <div class="radio">
                                        <input type="radio" id="1" name="quantity" value="1"
                                            checked>
                                        <label for="1box">Box of 12</label>
                                    </div>
                                    
                                    <div class="radio">
                                        <input type="radio" id="3" name="quantity" value="3">
                                        <label for="3box">Box of 6</label>
                                    </div>
                                    
                                    <div class="radio">
                                        <input type="radio" id="6" name="quantity" value="6">
                                        <label for="6box">Box of 3</label>
                                    </div>

                                    <div class="radio">
                                        <input type="radio" id="12" name="quantity" value="12">
                                        <label for="12box">Box of 1</label>
                                    </div>
                                </div>
                                <div class="quantity-image">
                                    <img src="Images/Box-12.png" alt="">
                                </div>
                            </div>
                            </div>
                            <div class="submit">
                                <div class="col-submit">
                                    <div class="total">
                                        <div class="total-text">
                                            <h2>Total:</h2>
                                        </div>
                                        <div class="total-price">
                                            <h1>$7.99</h1>
                                        </div>
                                    </div>
                                    <div class="add-to-cart">
                                        <a href="" class="btn">ADD TO CART</a>
                                    </div>
                                </div>   
                            </div>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="footer">
            <div class="footer-info">
                <p>BunBun Bake House, 2021 Â©</p>
            </div>
        </div>
    </body>
</html>
